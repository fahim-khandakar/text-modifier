<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-3/4 bg-sky-300 mx-auto flex justify-center-center flex-col p-2 md:p-10 rounded-lg"
    >
      <h1 class="text-center text-4xl">My Text Editor</h1>

      <header
        class="flex gap-5 md:gap-0 flex-col md:flex-row justify-between px-10 bg-teal-200 w-4/5 mx-auto mt-5 p-5 border-b-2 border-black rounded-lg"
      >
        <ul
          class="flex gap-5 lg:gap-8 w-full md:w-2/3 lg:w-1/3 justify-center md:justify-start"
        >
          <li id="b" class="font-bold cursor-pointer">B</li>
          <li id="i"><i class="font-medium cursor-pointer">I</i></li>
          <li id="u" class="font-semibold underline cursor-pointer">U</li>
        </ul>

        <ul class="flex gap-5 lg:gap-8 w-full md:w-2/3 lg:w-1/3 justify-center">
          <li id="text-left" class="cursor-pointer">
            <i class="fa-solid fa-align-left"></i>
          </li>
          <li id="text-center" class="cursor-pointer">
            <i class="fa-solid fa-align-center"></i>
          </li>
          <li id="text-right" class="cursor-pointer">
            <i class="fa-solid fa-align-right"></i>
          </li>
          <li id="text-justify" class="cursor-pointer">
            <i class="fa-solid fa-align-justify"></i>
          </li>
        </ul>

        <ul
          class="flex gap-2 lg:gap-8 w-full md:w-2/3 lg:w-1/3 justify-center md:justify-end"
        >
          <li class="w-full md:w-2/12">
            <input
              class="w-8 text-center border-none bg-teal-200 outline-none"
              value="16"
              type="number"
              id="number"
            />
          </li>
          <li id="aA" class="cursor-pointer">aA</li>
          <li class="w-full md:w-2/12">
            <input class="w-8" type="color" id="color" />
          </li>
        </ul>
      </header>

      <main class="w-4/5 mx-auto mt-5">
        <textarea
          class="w-full p-5 mb-5 md:mb-2 rounded-lg h-40 md:h-96"
          name="text"
          id="text-area"
          placeholder="Write something here!"
        ></textarea>
      </main>
    </section>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/8d2f3d171e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
